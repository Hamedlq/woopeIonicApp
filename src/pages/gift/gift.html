<ion-icon on-click="backpressed()" style="z-index: 100; direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-top: 30px;margin-left: 90%;font-size: 25px;font-weight: bold"
  name="arrow-forward"></ion-icon>
<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;margin-top: 10px;">
      <h1>
        کد هدیه
      </h1>
    </ion-title>
  </ion-navbar>
  <img src="assets/img/home2.png" style="z-index: 100; width:100%;height:120px !important;margin-left:auto;margin-right:auto;" />
  <img src="assets/img/home_shadow.png" style="margin-top: -50px; position: relative; z-index: -20;display:block;width:100%;height:100px;margin-left:auto;margin-right:auto" />
</ion-header>
<ion-content padding style="background-color:#F7F6FB;">
  <img src="assets/img/Yjzlc2uRhSGxZUguOdFg_gift_ico.png" style="display:block;width:200px;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="gift-form7">
    <div id="gift">
      <ion-item id="gift-input4">
        <ion-label></ion-label>
        <ion-input text-center type="text" placeholder="کد هدیه" name="gift" [(ngModel)]="gift"></ion-input>
      </ion-item>
    </div>
  </form>
</ion-content>
<ion-footer no-shadow>
  <button [disabled]="disableButton" on-click="submitGiftCode()" ion-button color="secondary" full >تایید کد هدیه</button>
</ion-footer>
