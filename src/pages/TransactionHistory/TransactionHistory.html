
<ion-header>
    <ion-icon on-click="backpressed()"
    style="z-index: 100; direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-top: 30px;margin-left: 90%;font-size: 25px;font-weight: bold"
     name="arrow-forward"></ion-icon>
    <ion-title style="text-align: center;margin-top: 10px; position: absolute;">
      <h1 style=" color:#ffffff;">
        تاریخچه پرداختها
      </h1>
    </ion-title>

  <img src="assets/img/home2.png" style="z-index: 100; width:100%;height:120px !important;margin-left:auto;margin-right:auto;" />
  <img src="assets/img/home_shadow.png" style="margin-top: -50px; position: relative; z-index: -20;display:block;width:100%;height:100px;margin-left:auto;margin-right:auto" />
</ion-header>
<ion-content padding style="background-color:#F7F6FB;">
  <div *ngFor="let docs of items">
    <div on-click="paydraw(docs)">
  <ion-card   class="card">
    <div class="row">
      <div col-4>
        <div class="row">
          <div col-12>
            <span style="float: left; font-size: 10px">{{docs.totalPriceStr}} تومان</span>
            <span style="float: left;margin-top: 20px;margin-left: 5px; padding: 3px;padding-right: 15px;padding-left: 15px; font-size:8px;  border-radius:5px;  color: #ffffff; background-color: #7ae09f;">
              {{docs.returnWoop}} عدد ووپ
            </span>
          </div>
        </div>
      </div>
      <div col-4 style="margin-top: 5px">
        <img *ngIf="(docs.payType==1)" style="margin-left: auto;margin-right: auto;" src="assets/img/wallet_mini.png" width="2px !important" height="auto" />
        <img *ngIf="(docs.payType!=1)" style="margin-left: auto;margin-right: auto;" src="assets/img/mini_woope.png" width="2px !important" height="auto" />
      </div>
      <div  col-4 style="margin-top: 10px">
        <div class="row">
          <div col-6>
            
            <i id='{{docs.id}}i' class="arrow icon icon-ios ion-ios-arrow-down"  style="margin-top: 0px ;position: fixed;color: #000000"></i>
          </div>
          <div col-6>
            <span  style="float: right">{{docs.storeName}}</span>
          </div>
        </div>
      </div>
    </div>
  </ion-card>
  <ion-card id={{docs.id}}   class="subcard showi">
    <div *ngFor="let trans of docs.transactionList" class="row">
      <div col-3>
        <span style="float: left;font-size: 10px">{{trans.transType}}</span>
      </div>
      <div col-3>
        <span style="font-size: 10px">{{trans.time}}</span>
      </div>
      <div col-3>
        <span style="font-size: 10px">{{trans.amount}}</span>
      </div>
      <div col-3>
        <span style="float: right;font-size: 10px">{{trans.currencyType}}</span>
      </div>
    </div>
  </ion-card>
</div>
</div>
</ion-content>
