
<ion-content id="page2" style="background-color:#F7F6FB;">
  
  <img src="assets/img/home2.png" style="display:block;width:100%;height:50dp;margin-left:auto;margin-right:auto;" />
  <img src="assets/img/home_shadow.png" style="display:block;width:100%;height:20dp;margin-left:auto;margin-right:auto;margin-top:-20dp;" />
  <ion-list id="storeTab-list1">
    <ion-item-divider color="light" id="storeTab-list-item-divider1">
      banner
    </ion-item-divider>
    <ion-item color="none" *ngFor="let item of items">
      <ion-avatar item-left>
        <img src=$baseUrl+{{item.logoSrc}} />
      </ion-avatar>
      <h2>
          {{item.storeName}}
      </h2>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
