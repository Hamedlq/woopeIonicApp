<ion-icon style="z-index: 100; direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-top: 30px;margin-left: 90%;font-size: 25px;font-weight: bold"
  name="arrow-forward"></ion-icon>
<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;margin-top: 10px;">
      <h2>
        ویرایشگاه پروفایل
      </h2>
    </ion-title>
  </ion-navbar>
  <img src="assets/img/home2.png" style="z-index: 100; width:100%;height:120px !important;margin-left:auto;margin-right:auto;" />
  <img src="assets/img/home_shadow.png" style="margin-top: -50px; position: relative; z-index: -20;display:block;width:100%;height:100px;margin-left:auto;margin-right:auto" />
</ion-header>
<ion-content padding style="background-color:#F7F6FB;">
  <div class="row">
    <div col-12>
      <div style=" text-align: center; margin-top: 10px;">
        <input [(ngModel)]="code" placeholder="نام خانوادگی" style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-12>
      <div style="text-align: center;margin-top: 10px;">
        <input [(ngModel)]="code" placeholder="نام" style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-12>
      <div style="text-align: center;margin-top: 10px;">
        <input [(ngModel)]="code" placeholder="ایمیل" style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
  </div>
  <div class="row" style="justify-content: space-around; margin-top: 15px;direction: rtl">
    <div col-2 style="direction: rtl">
      <div class="dot " style="box-shadow: 2px 5px 2px 2px #e4e4e4">
        <ion-icon style="font-size: 30px;margin-top: 10px; margin-right: 14px;" name="man">
        </ion-icon>
        <span style="margin-top: 10px; margin-right: 24px;">آقا</span>
      </div>
    </div>
    <div col-3>
      <div style=" text-align: center; margin-top: 10px;">
        <input type="tel" [(ngModel)]="code" placeholder="سن" style="width: 30%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-2 style="direction: ltr">
      <div class="dot" style="box-shadow: 2px 5px 2px 2px #e4e4e4">
        <ion-icon style="font-size: 30px; margin-top: 10px; margin-left: 14px;" name="woman"></ion-icon>
        <span style="margin-top: 10px; margin-left: 24px;">خانم</span>
      </div>
    </div>
  </div>
  <div class="row" style="justify-content: space-around; text-align: center">
    <div col-12>
      <div style=" text-align: center; margin-top: 10px;">
        <input [(ngModel)]="code" placeholder="درباره من" style="height: 30px; width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-shadow>
  <button ion-button color="secondary" full on-click="giftcode()">ثبت</button>
</ion-footer>
