

<ion-header>
  <ion-navbar>
      <ion-icon style="z-index: 100; direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-top: 30px;margin-left: 90%;font-size: 25px;font-weight: bold"
      name="arrow-forward" (click)="butBack()"></ion-icon>
      <ion-icon (click)="logout()" style="z-index: 100; direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-top: 30px;margin-right: 90%;font-size: 25px;font-weight: bold"
  name="log-out"></ion-icon>
    <ion-title style="text-align: center;margin-top: 10px;">
      <h2>
        ویرایشگاه پروفایل
      </h2>
    </ion-title>
  </ion-navbar>
  <img src="assets/img/home2.png" style="z-index: 100; width:100%;height:120px !important;margin-left:auto;margin-right:auto;" />
  <img src="assets/img/home_shadow.png" style="margin-top: -50px; position: relative; z-index: -20;display:block;width:100%;height:100px;margin-left:auto;margin-right:auto" />
</ion-header>
<ion-content padding style="background-color:#F7F6FB;">
  <div class="row">
    <div col-12>
      <div style=" text-align: center; margin-top: 10px;">
        <input [(ngModel)]="lastName" placeholder="نام خانوادگی" style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-12>
      <div style="text-align: center;margin-top: 10px;">
        <input [(ngModel)]="firstName" placeholder="نام" style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-12>
      <div style="text-align: center;margin-top: 10px;">
        <input [(ngModel)]="email" placeholder="ایمیل" style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
  </div>
  <div class="row" style="justify-content: space-around; margin-top: 15px;direction: rtl">
     
    <div  col-2 style="direction: rtl">

      <div  class="dot" on-click="selectMan()" [class]="classMan"style="box-shadow: 2px 5px 2px 2px #e4e4e4;">
     
        <ion-icon style="font-size: 30px;margin-top: 10px; margin-right: 14px;" name="man">
        </ion-icon>
        <h4  style="margin-top: 5px; margin-right: 24px;">آقا
        </h4>
      
      </div>
    
    </div>
  
    <div col-3>
      <div style=" text-align: center; margin-top: 10px;">
        <input type="tel" [(ngModel)]="age" placeholder="سن" style="width: 30%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-2 style="direction: ltr">
      
      <div [class]="classWoman" on-click="selectWoman()" class="dot" style="box-shadow: 2px 5px 2px 2px #e4e4e4">
        <ion-icon   style="font-size: 30px; margin-top: 10px; margin-left: 14px;" name="woman"></ion-icon>
        <span style="margin-top: 10px; margin-left: 24px;">خانم</span>
      </div>
      
    </div>
  </div>
  <div class="row" style="justify-content: space-around; text-align: center">
    <div col-12>
      <div style=" text-align: center; margin-top: 10px;">
        <input [(ngModel)]="bio" placeholder="درباره من" style="height: 30px; width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
  </div>

</ion-content>
<ion-footer no-shadow>
  <button  ion-button color="secondary" full on-click="setInformation()">ثبت</button>
</ion-footer>
