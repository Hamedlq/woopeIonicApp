<div style="width:100%; z-index: 10;height:150px; position: fixed;display:block;">
  <h4 class="logo" style="color:#F7F6FB;text-align: center">
    ویرایش پروفایل
  </h4>
  <img src="assets/img/home2.png"
    style="z-index: 100; width:100%;height:120px !important;margin-left:auto;margin-right:auto;" />
</div>
<header>
  <ion-icon name="log-out" (click)="logout()"
    style="position: relative;margin-top: 15px;  color: #ffffff;z-index: 100; margin-bottom: 0px; ;font-size: 25px;font-weight: bold;float:left">
  </ion-icon>
  <ion-icon name="arrow-forward" (click)="butBack()"
    style="position: relative;margin-top: 15px;  color: #ffffff;z-index: 100; margin-bottom: 0px; ;font-size: 25px;font-weight: bold;float:right">
  </ion-icon>
</header>
<ion-content style="background-color:#F7F6FB;">
  <div class="row" style="margin-top:120px;">
    <div col-12>
      <div style=" text-align: center; margin-top: 10px;">
        <input [(ngModel)]="lastName" placeholder="نام خانوادگی"
          style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-12>
      <div style="text-align: center;margin-top: 10px;">
        <input [(ngModel)]="firstName" placeholder="نام"
          style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-12>
      <div style="text-align: center;margin-top: 10px;">
        <input [(ngModel)]="email" placeholder="ایمیل"
          style="height: 30px;width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
  </div>
  <div class="row" style="justify-content: space-around; margin-top: 15px;direction: rtl">

    <div col-4 style="direction: ltr">
      <div [class]="classWoman" on-click="selectWoman()" class="dot" style="box-shadow: 2px 5px 2px 2px #e4e4e4">
        <ion-icon style="font-size: 30px; margin-top: 10px; margin-left: 14px;" name="woman"></ion-icon>
        <span style="margin-top: 10px; margin-left: 24px;">خانم</span>
      </div>
    </div>
    <div col-4>
      <div style=" text-align: center; margin-top: 10px;">
        <input type="tel" [(ngModel)]="age" placeholder="سن" 
          style="width: 30%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
    <div col-4 style="direction: rtl">
      <div class="dot" on-click="selectMan()" [class]="classMan" style="box-shadow: 2px 5px 2px 2px #e4e4e4;">

        <ion-icon style="font-size: 30px;margin-top: 10px; margin-right: 14px;" name="man">
        </ion-icon>
        <h4 style="margin-top: 5px; margin-right: 24px;">آقا
        </h4>
      </div>
    </div>
  </div>
  <div class="row" style="justify-content: space-around; text-align: center">
    <div col-12>
      <div style=" text-align: center; margin-top: 10px;">
        <input [(ngModel)]="bio" placeholder="درباره من"
          style="height: 30px; width: 80%;text-align: center; direction: rtl; border:none; box-shadow: 2px 5px #e4e4e4;border-radius: 5px;" />
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-shadow>
  <button ion-button color="secondary" full on-click="setInformation()">ثبت</button>
</ion-footer>
