<ion-content id="page6" style="background-color:#F7F6FB;">
  <!-- <img src="assets/img/51KsBjFQxGcREhGEM751_profile.png" style="display:block;width:100%;height:1%;margin-left:auto;margin-right:auto;" /> -->

  <img src="assets/img/Hat5qSFnR6CJG8wtInzI_profile_subtoolbar.png" style="display:block;width:100%;height:30%;margin-left:auto;margin-right:auto;" />

  <img src="assets/img/zaPbzkreSaaV4MoQS0x9_group34.png" style="margin-top:-70px; display:block;width:80px;height:auto;margin-left:auto;margin-right:auto;" />

  <div id="profileTab-markdown17" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#8100F9;">
      {{profile.username}}
    </p>
    <p style="color:#8100F9;">
      {{profile.name + " " + profile.family}}
    </p>
    <p style="color:#8100F9;">
      {{profile.userBio}}
    </p>  
  </div>
  <div class="row" style="justify-content:space-around">
    <div class="col-4">
      <ion-card style="background-color: #F7F6FB;width:100px;height:100px;" id="profileTab-card25">
        <ion-list>
          <img src="assets/img/i6rid4x0Q3aSWZcuoxsb_wallet_mini.png" style="margin-top:5px; display:block;width:50%;height:6%;margin-left:auto;margin-right:auto;" />
          <div id="profileTab-markdown13" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#8100F9;font-size:14px;">
              {{profile.moneyCredit}}
            </p>
          </div>
          <div id="profileTab-markdown14" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#8100F9;font-size:12px;">
              اعتبار
            </p>
          </div>
        </ion-list>
      </ion-card>
    </div>
    <div class="col-4">
      <ion-card style="background-color: #F7F6FB;width:100px;height:100px;" id="profileTab-card24">
        <ion-list>
          <img src="assets/img/mrlpD9QSiajCsN1jnaTA_group103.png" style="margin-top:5px; display:block;width:50%;height:6%;margin-left:auto;margin-right:auto;" />
          <div id="profileTab-markdown11" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#8100F9;font-size:14px;">
              {{profile.woopeCredit}}
            </p>
          </div>
          <div id="profileTab-markdown12" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#8100F9;font-size:12px;">
              ووپ
            </p>
          </div>
        </ion-list>
      </ion-card>
    </div>
    <div class="col-4">
      <ion-card style="background-color: #F7F6FB;width:100px;height:100px;" id="profileTab-card22">
        <ion-list>
          <img src="assets/img/DZC7AaKgTPaKF5vO6QsY_group101.png" style="margin-top:5px; display:block;width:45%;height:6%;margin-left:auto;margin-right:auto;" />
          <div id="profileTab-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#8100F9;font-size:14px;">
              {{profile.transactionCount}}
            </p>
          </div>
          <div id="profileTab-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#8100F9;font-size:12px;">
              تعداد خرید
            </p>
          </div>
        </ion-list>
      </ion-card>
    </div>
  </div>
