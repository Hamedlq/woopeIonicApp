<ion-header class="page-post">

  <ion-navbar  style="color: mediumorchid">
    <ion-title style="float: right">{{post.storeName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-post" >
  <img style=" width: 100%;height: 300px;margin: 0px" [src]="baseUrl+post.productImageAddress" />
  <div >
  <div class="row" >   
    <div col-4 style="margin-top: 7px">
        <ion-icon [ngClass]="{'like': post.isLiked}" (click)="like(post,$event)"  name="md-heart" style="font-weight: bold;float:left; text-align: left; margin: 0px; "></ion-icon>
        <p style=" margin: 0px"><span style="float: left; margin: 0px"> لایک</span>{{post.countLike}}</p>
  
    </div>
    <div col-8>
      <button on-click="butporo()" class="but">خرید غیرحضوری</button>
      </div>
      
  </div>

    <div  class="row" style="float: right;direction: rtl" >
      <p>{{post.description}}</p>
    </div>

</div>
  </ion-content>
