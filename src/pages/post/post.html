<ion-header class="page-post">


  <ion-title style="float: right ;  margin: 15px;">{{post.storeName}}</ion-title>
  <ion-icon name="arrow-back" (click)="butBack()"
    style="font-size: 30px; font-weight: bold;float:left; text-align: left; margin: 10px; "></ion-icon>
</ion-header>


<ion-content class="page-post">
  <div class="container">
    <img class="image" (click)="Double(post , $event)" style=" width: 100%;height: 300px;margin: 0px"
      [src]="baseUrl+post.postImageAddress" />
    <i id={{post.id}} (click)="Double(post, $event)" class="icoon"></i>
  </div>

  <div>
    <div class="row">
      <div col-4 style="margin-top: 7px">
        <i style="font-size:20px ; font-weight:bold ; float:left ; text-align:left ; margin:0px ;"
          [ngClass]="post.isLiked ? 'icon ion-ios-heart like' : 'icon ion-ios-heart-outline'" (click)="like(post)"></i>
        <p style=" margin: 0px"><span style="float: left; margin: 0px"></span>{{post.countLike}}</p>

      </div>
      <!-- <div col-8>
        <button *ngIf="postt.canBeSold" on-click="butporo()" class="but">خرید غیرحضوری</button>
      </div> -->

    </div>

    <div class="row" style="float: right;direction: rtl">
      <p>{{post.description}}</p>
    </div>

  </div>
</ion-content>
