<ion-header class="header">
  <ion-navbar text-center>
    <ion-title>
      فراموشی رمز عبور
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/login.png) no-repeat center;background-size:cover;"
  id="page10">
  <div class="spacer" style="height:70px;" id="register-spacer8"></div>
  <img src="assets/img/logo_white.png" style="display:block;width:150px;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="height:50px;" id="register-spacer9"></div>
  <form id="login-form" style="display:block;width:200px;height:auto;margin-left:auto;margin-right:auto;">

    <div id="login-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="margin-top:0px;color:#FFFFFF;font-size:14px;" on-click="changePass()">
        شماره تلفن همراه خود را وارد کنید
      </p> 
    </div>
    <div id="mobile">
      <ion-item mobile>
        <ion-label></ion-label>
        <ion-input text-center type="text" placeholder="شماره موبایل" name="mobile" [(ngModel)]="mobile"></ion-input>
      </ion-item>
    </div>
    <div class="spacer" style="height:20px;" id="register-spacer12"></div>
  </form>

  <div class="spacer" style="height:50px;" id="register-spacer11"></div>
  <img src="assets/img/accept_button.png" style="display:block;width:80px;height:auto;margin-left:auto;margin-right:auto;" on-click="sendConfirmSms()"/>
</ion-content>
