<div style="width:100%; z-index: 10;height:150px; position: fixed;display:block;">
  <i style="position: absolute;color: #ffffff; margin: 20px; ;font-size: 35px;font-weight: bold" class="ion-ios-help"></i>
  <!-- <ion-icon style="direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-top: 30px;margin-left: 90%;font-size: 25px;font-weight: bold" name="arrow-forward" ></ion-icon> -->
  <span style="direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-top: 30px;margin-left: 45%;font-family:Irsansans; font-size: 20px;font-weight: bold" name="arrow-forward">لیست پرداخت ها</span>
  <!-- <i style="direction: rtl; position: absolute;color: #ffffff; margin: 20px;margin-left: 90%;font-size: 35px;font-weight: bold" class="ios-arrow-forward"></i> -->
  <img src="assets/img/home2.png" style="z-index: 100; width:100%;height:120px !important;margin-left:auto;margin-right:auto;" />
  <!-- <img src="assets/img/home_shadow.png" style="margin-top:-50px; z-index: -20;display:block;width:100%;height:15dp;margin-left:auto;margin-right:auto" />-->
</div>
<ion-content id="page2" style="background-color:#F7F6FB;margin-top: 30px;">
  <!-- <img src="assets/img/home2.png" style="position: fixed; overflow: hidden;position: fixed;top: 0; z-index: 100; width:100%;height:120px !important;margin-left:auto;margin-right:auto;" /> -->
  <img src="assets/img/home_shadow.png" style="z-index: -20;display:block;width:100%;height:15dp;margin-left:auto;margin-right:auto" />
  <ion-list id="woopeTab-list5" style="direction:rtl;">
    <ion-item color="none" *ngFor="let store of items" style="border:none;border-top-right-radius: 200px;border-bottom-right-radius: 200px; background-color:#ffffff">
      <ion-avatar style="border:none;margin: 3px;" item-left>
        <img style="width: 56px;height: 56px;" [src]="store.logoSrc ? baseUrl+store.logoSrc : 'assets/img/default_store.png'" />
      </ion-avatar>
      <div class="row" on-click="tranclicked(store)">
        <div col-6 >
          <span>{{store.storeName}}</span>
        </div>
        <div style="border-right: 2px solid #F7F6FB; direction: ltr" col-6>
          <div style="padding: 3px; font-size:10px;  border-radius:5px;  color:#000000 !important;">
            <span style="font-weight: bold" >{{store.totalPrice}}</span>
            <span style="float: left;margin-right:2px;font-weight: bold ">تومان</span>
          </div>
          <span style="padding: 5px; padding-left: 12px;padding-right: 12px ;font-size:10px;  border-radius:5px;  color: #ffffff; background-color: #7ae09f">
            <span *ngIf="store.payType==1;else other_content">
              نقدی
            </span>
            <ng-template #other_content>اعتباری</ng-template>
          </span>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
